<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5a7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3a52;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Circular Background -->
  <circle cx="200" cy="200" r="160" fill="rgba(0, 212, 255, 0.1)" stroke="rgba(0, 212, 255, 0.3)" stroke-width="3"/>
  
  <!-- Lightning Bolt -->
  <g filter="url(#glow)">
    <path d="M 220 80 L 160 200 L 200 200 L 180 320 L 280 170 L 230 170 L 280 80 Z" 
          fill="url(#boltGrad)" 
          stroke="#ffeb3b" 
          stroke-width="4" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Accent Lightning Lines -->
  <path d="M 100 150 L 90 180" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 120 120 L 105 160" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M 310 240 L 320 270" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 290 220 L 305 255" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Speed Lines -->
  <g opacity="0.4">
    <line x1="50" y1="180" x2="120" y2="180" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="200" x2="110" y2="200" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="70" y1="220" x2="130" y2="220" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
    
    <line x1="280" y1="180" x2="350" y2="180" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
    <line x1="290" y1="200" x2="340" y2="200" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="270" y1="220" x2="330" y2="220" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="120" cy="280" r="8" fill="#ffeb3b" opacity="0.6"/>
  <circle cx="300" cy="120" r="6" fill="#ffc107" opacity="0.7"/>
  <circle cx="80" cy="100" r="5" fill="#00d4ff" opacity="0.5"/>
  <circle cx="320" cy="300" r="7" fill="#00d4ff" opacity="0.6"/>
</svg>