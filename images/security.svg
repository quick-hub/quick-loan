<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="secProfBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldProfGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00456b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d5c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secGoldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941e;stop-opacity:1" />
    </linearGradient>
    <filter id="secProfShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#secProfBg)"/>
  
  <!-- Subtle Grid Pattern -->
  <g opacity="0.05">
    <line x1="0" y1="125" x2="500" y2="125" stroke="#00456b" stroke-width="1"/>
    <line x1="0" y1="250" x2="500" y2="250" stroke="#00456b" stroke-width="1"/>
    <line x1="0" y1="375" x2="500" y2="375" stroke="#00456b" stroke-width="1"/>
    <line x1="125" y1="0" x2="125" y2="500" stroke="#00456b" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="500" stroke="#00456b" stroke-width="1"/>
    <line x1="375" y1="0" x2="375" y2="500" stroke="#00456b" stroke-width="1"/>
  </g>
  
  <!-- Main Icon Container -->
  <g transform="translate(250, 230)" filter="url(#secProfShadow)">
    <!-- Shield Shape - Professional Bank-style -->
    <path d="M 0,-120 L 90,-85 L 90,20 Q 90,80 0,140 Q -90,80 -90,20 L -90,-85 Z" 
          fill="white"/>
    <path d="M 0,-120 L 90,-85 L 90,20 Q 90,80 0,140 Q -90,80 -90,20 L -90,-85 Z" 
          fill="none" 
          stroke="url(#shieldProfGrad)" 
          stroke-width="6"/>
    
    <!-- Inner Shield Detail -->
    <path d="M 0,-105 L 75,-75 L 75,18 Q 75,68 0,120 Q -75,68 -75,18 L -75,-75 Z" 
          fill="none" 
          stroke="url(#shieldProfGrad)" 
          stroke-width="2" 
          opacity="0.3"/>
    
    <!-- Shield Background Gradient -->
    <path d="M 0,-115 L 85,-80 L 85,20 Q 85,75 0,135 Q -85,75 -85,20 L -85,-80 Z" 
          fill="url(#shieldProfGrad)" 
          opacity="0.08"/>
    
    <!-- Padlock Symbol -->
    <g transform="translate(0, 10)">
      <!-- Lock Shackle -->
      <path d="M -28,-50 L -28,-65 Q -28,-80 -15,-80 L 15,-80 Q 28,-80 28,-65 L 28,-50" 
            fill="none" 
            stroke="url(#shieldProfGrad)" 
            stroke-width="10" 
            stroke-linecap="round"/>
      
      <!-- Lock Body -->
      <rect x="-35" y="-50" width="70" height="60" rx="8" 
            fill="url(#shieldProfGrad)"/>
      
      <!-- Lock Highlight -->
      <rect x="-30" y="-45" width="60" height="50" rx="6" 
            fill="none" 
            stroke="white" 
            stroke-width="2" 
            opacity="0.3"/>
      
      <!-- Keyhole -->
      <circle cx="0" cy="-15" r="8" fill="url(#secGoldAccent)"/>
      <path d="M -4,-15 L -4,5 Q -4,8 0,8 Q 4,8 4,5 L 4,-15" fill="url(#secGoldAccent)"/>
    </g>
    
    <!-- Verification Checkmark -->
    <g transform="translate(55, -60)">
      <circle r="20" fill="url(#secGoldAccent)"/>
      <path d="M -6,0 L -2,6 L 8,-6" 
            fill="none" 
            stroke="white" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- "BANK-GRADE" Badge -->
  <g transform="translate(250, 420)">
    <rect x="-70" y="-15" width="140" height="30" rx="15" fill="url(#secGoldAccent)"/>
    <text x="0" y="5" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="13" 
          font-weight="bold" 
          fill="white"
          letter-spacing="1.5">
      BANK-GRADE
    </text>
  </g>
  
  <!-- Bottom Text -->
  <text x="250" y="460" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="22" 
        font-weight="600" 
        fill="url(#shieldProfGrad)"
        letter-spacing="1">
    ENTERPRISE SECURITY
  </text>
  
  <!-- Security Icons Around Shield -->
  <g opacity="0.2">
    <!-- SSL Icon -->
    <g transform="translate(100, 250)">
      <rect x="-15" y="-10" width="30" height="20" rx="3" fill="url(#shieldProfGrad)"/>
      <circle cx="0" cy="0" r="4" fill="white"/>
    </g>
    
    <!-- Encryption Icon -->
    <g transform="translate(400, 250)">
      <circle r="12" fill="none" stroke="url(#shieldProfGrad)" stroke-width="2"/>
      <circle r="7" fill="url(#shieldProfGrad)"/>
    </g>
  </g>
  
  <!-- Decorative Corner Elements -->
  <g opacity="0.2">
    <rect x="30" y="30" width="40" height="2" fill="url(#secGoldAccent)"/>
    <rect x="30" y="30" width="2" height="40" fill="url(#secGoldAccent)"/>
    
    <rect x="430" y="30" width="40" height="2" fill="url(#secGoldAccent)"/>
    <rect x="468" y="30" width="2" height="40" fill="url(#secGoldAccent)"/>
    
    <rect x="30" y="468" width="40" height="2" fill="url(#secGoldAccent)"/>
    <rect x="30" y="430" width="2" height="40" fill="url(#secGoldAccent)"/>
    
    <rect x="430" y="468" width="40" height="2" fill="url(#secGoldAccent)"/>
    <rect x="468" y="430" width="2" height="40" fill="url(#secGoldAccent)"/>
  </g>
</svg>